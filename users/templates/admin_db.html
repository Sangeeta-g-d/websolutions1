{% extends 'base1.html' %}
{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Contact Details</h1>

    </div>

<div class="table-responsive">
    <table class="table align-middle mb-0 bg-white" id="myTable">
  <thead class="bg-light">
  <tr>

    <th>
      <p class="fw-normal mb-1">First Name</p>
    </th>

    <th>
      <p class="fw-normal mb-1">Email</p>
    </th>
    <th>
      <p class="fw-normal mb-1">Phone Number</p>
    </th>
    <th>
      <p class="fw-normal mb-1">Description</p>
    </th>

  </tr>
  </thead>
  <tbody>
  {% for x in data %}
  <tr>
  <td>
  <div class="d-flex align-items-center">

  <div class="ms-3">
  <p class="fw-bold mb-1">{{x.username }} {{x.first_name}}</p>
  </div>


  </div>
  </td>
  <td>
  {{x.email}}
  </td>
  <td>
  {{x.last_name}}
  </td>
  <td>
  {{x.description}}
  </td>

  </tr>
  {% endfor %}
  </tbody>
  </table>
</div>
</div>
{% endblock %}
